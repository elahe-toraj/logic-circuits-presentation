<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کهکشان و صورت فلکی‌ها</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="galaxy">
        <div class="sky" style="top: 50px; left: 5px;">
            <div class="star" style="top: 30%; left: 40%;"></div>
            <div class="star" style="top: 50%; left: 60%;"></div>
            <div class="star" style="top: 70%; left: 30%;"></div>
            <div class="star" style="top: 80%; left: 80%;"></div>
            <div class="star" style="top: 20%; left: 75%;"></div>
            <div class="lines"></div>
        </div>

        <div class="sky" style="top: 200px; left: 300px;">
            <div class="star" style="top: 20%; left: 25%;"></div>
            <div class="star" style="top: 50%; left: 80%;"></div>
            <div class="star" style="top: 70%; left: 40%;"></div>
            <div class="star" style="top: 80%; left: 60%;"></div>
            <div class="star" style="top: 40%; left: 10%;"></div>
            <div class="lines"></div>
        </div>

        <div class="sky" style="top: 150px; left: 500px;">
            <div class="star" style="top: 40%; left: 20%;"></div>
            <div class="star" style="top: 60%; left: 80%;"></div>
            <div class="star" style="top: 30%; left: 40%;"></div>
            <div class="star" style="top: 50%; left: 60%;"></div>
            <div class="star" style="top: 70%; left: 30%;"></div>
            <div class="lines"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
